<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
          <script>
            subtotal = 0;
            for(i=1; eval("typeof item"+i) != 'undefined'; i++){
              extended_price = eval("quantity"+i) * eval("price"+i);
              subtotal = subtotal + extended_price;
              document.write(`
          <tr>
            <td width="43%">${eval("item"+i)}</td>
            <td align="center" width="11%">${eval("quantity"+i)}</td>
            <td width="13%">$${eval("price"+i)}</td>
            <td width="54%">$${extended_price}</td>
          </tr>
          `)
        }
        // Sales tax
    var tax = 0.0575;
    var sales_tax = subtotal * tax;

    // Shipping
    var shipping;

    if (subtotal <= 49.99){
      shipping = 2;
    }
    else if (subtotal >=50 && subtotal <= 99.99){
      shipping = 5;
    }
    else if(subtotal > 100){
      shipping = subtotal * .05; // 5% of subtotal
    }

    // Grand total
    var grand_total = sales_tax + subtotal + shipping;
          </script>
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$<script>document.write(subtotal);</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
            <td width="54%">$<script>document.write(sales_tax.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
            <td width="54%">$<script>document.write(shipping.toFixed(2))</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong>$<script>document.write(grand_total.toFixed(2));</script></strong></td>
          </tr>
        </tbody>
      </table>
</body>

</html>
